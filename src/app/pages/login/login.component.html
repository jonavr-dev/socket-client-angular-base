
<h1 style="text-align: center">Interactions</h1>
<hr>

<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <form class="p-4" (ngSubmit)="login()">
      <input type="text"
             [(ngModel)]="name"
             name="name"
             class="form-control"
             placeholder="Username"
             autofocus autocomplete="off">

      <button [disabled]="name.trim().length === 0" class="btn btn-primary btn-w-100 mt-10">
        Connect
      </button>
    </form>
  </div>
</div>
